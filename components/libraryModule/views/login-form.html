
<form class="form-horizontal" name= loginForm style="padding-top:2%">
  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-3">
      <input type="firstName" class="form-control" name="firstName" ng-model="person.firstName" placeholder="First Name" required>
         <div ng-show="loginForm.firstName.$touched">
      		<div ng-show="loginForm.firstName.$error.required" style="color: red;font-size: 11px;">Please enter your First Name.</div>
    </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-3">
      <input type="lastName" class="form-control" id="lastName" ng-model="person.lastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="strongSecret" class="col-sm-2 control-label" >Password</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" name="strongSecret" ng-model="person.strongSecret" placeholder="Password"   validate-password required>
        <ul class="error-msgs" ng-messages="loginForm.strongSecret.$error">
        <li ng-message="numberValidator">Password has to contain at least 1 number</li>
        <li ng-message="uppercaseValidator">Password has to contain at least 1 uppercase</li>
        <li ng-message="sixCharactersValidator">Password has to be exactly 6 characters long</li>
        </ul>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-success" ng-click="isLoginTrue(loginForm,person)">Sign in</button>
    </div>
  </div>
</form>
